<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ORORS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.png">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styleshipadd.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">

</head>
<body>




  
  <div class = "shipadd">
    <div class="shipaddcon">
    <h1>Shipping</h1>
    <p>Please enter your shipping details.</p>
    <hr />
    <div class="shipaddform">
      
    <div class="shipaddfields binfo">
      <label class="shipaddlbl">
        <span class="field__label" for="firstname">First name</span>
        <input class="field__input" type="text" id="firstname" value="John" />
      </label>
      <label class="shipaddlbl">
        <span class="field__label" for="lastname">Last name</span>
        <input class="field__input" type="text" id="lastname" value="Doe" />
      </label>
    </div>
    <label class="shipaddlbl">
      <span class="field__label" for="address">Address</span>
      <input class="field__input" type="text" id="address" />
    </label>
    <label class="shipaddlbl">
      <span class="field__label" for="country">Country</span>
      <select class="field__input" id="country">
        <option value=""></option>
        <option value="unitedstates">United States</option>
      </select>
    </label>
    <div class="shipaddfields addship">
      <label class="shipaddlbl">
        <span class="field__label" for="zipcode">Zip code</span>
        <input class="field__input" type="text" id="zipcode" />
      </label>
      <label class="shipaddlbl">
        <span class="field__label" for="city">City</span>
        <input class="field__input" type="text" id="city" />
      </label>
      <label class="shipaddlbl">
        <span class="field__label" for="state">State</span>
        <select class="field__input" id="state">
          <option value=""></option>
        </select>
      </label>
    </div>
    </div>
    <hr>
    <button class="button">Continue</button>
  </div>
  </div>
</body>
</html>
